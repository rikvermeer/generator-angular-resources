<form id="user-create-form" class="form-horizontal" role="form"
      ng-submit="saveResource()" novalidate>    
    <div class="form-group">

        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="resource.username">
        </div>
    </div>
    <div class="form-group">
        <label for="password1" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password1" placeholder="Password" ng-model="resource.password">
        </div>
    </div>
    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Repeat password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password2" placeholder="Password" ng-model="resource.password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="resource.email">
        </div>
    </div>
    <div class="form-group" ng-if="!$scope.modal">
        <span class="col-sm-2"></span>
        <div class="col-sm-10">
            <input type="submit" class="form-control" id="submit" value="Submit">
        </div>
    </div>
</form>
